        description: "A small town with big charm.", 
        image: "img/omar.jpg", 
        link: "omar.html" 
      },
    ];

    const municipalityRow = document.getElementById("municipalityRow");

    municipalities.forEach((municipality, index) => {
      // Create a column
      const col = document.createElement("div");
      col.classList.add("col-lg-3", "col-md-6"); // 4 across on lg, 2 across on md, etc.

      // Create the card
      const card = document.createElement("div");
      card.classList.add("municipality", "position-relative");

      // Fill the cardâ€™s HTML
      card.innerHTML = `
        <span class="index">${index + 1}</span>
        <img src="${municipality.image}" alt="${municipality.name}" />
        <h3>${municipality.name}</h3>
        <p>${municipality.description}</p>
      `;

      // On click, go to the municipality's page
      card.addEventListener("click", () => {
        window.location.href = municipality.link;
      });

      col.appendChild(card);
      municipalityRow.appendChild(col);
    });
